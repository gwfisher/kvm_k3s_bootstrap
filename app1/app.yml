apiVersion: apps/v1
kind: Deployment
metadata:
    name: amazee-asessment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata: 
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: amazee-app1
          ports:
            - containerPort: 3000
---
